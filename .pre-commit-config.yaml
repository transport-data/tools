repos:
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.13.0
  hooks:
  - id: mypy
    additional_dependencies:
    - click
    - dsss
    - GitPython
    - lxml-stubs
    - pandas-stubs
    - platformdirs
    - prompt-toolkit
    - pytest
    - sdmx1
    - Sphinx
    - types-docutils
    - types-openpyxl
    - types-requests
    - types-tqdm
    args: []
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.8.1
  hooks:
  - id: ruff
  - id: ruff-format
    args: [ --check ]
